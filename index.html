<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lucky Slots Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="instructions">
        <h3>How to Play</h3>
        <ul>
            <li>Cost: 10 coins / spin</li>
            <li><strong>3 Match:</strong> 100 Coins</li>
            <li><strong>2 Match:</strong> 20 Coins</li>
        </ul>
        <p>Game ends when balance is 0.</p>
    </div>

    <div class="machine">
        <div class="header">
            <div class="balance-board">Coins: <span id="balance">100</span></div>
        </div>

        <div class="slot-window">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>

        <button id="spin-btn">SPIN</button>
        <div id="status-text">Ready?</div>
    </div>

    <div id="win-overlay" class="hidden">
        <div class="win-content">
            <h1 id="win-type">JACKPOT</h1>
            <p>You won <span id="win-amount">0</span> coins!</p>
            <button onclick="closeWin()">COLLECT</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
